<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Lazy Shoes</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="../shared/style/global.css">
    <link rel="stylesheet" href="../shared/style/reset.css">
    <link rel="icon" href="../shared/icon/icon.ico">
</head>
<body>
    <header class="navbar">
        <div>
            <nav class="box">
                <div class="logo">
                    <img src="../shared/img/logo_png.png" alt="Logo Lazy Shoes">
                </div>
                <div class="container">
                    <ul class="menu">
                        <li ><a class="menu-item" href="../index.html">Home</a></li>
                        <li><a class="menu-item" href="../product/product.html">Produtos</a></li>
                        <li><a class="menu-item" href="./contact.html">Contatos</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="body_form">
        <section>
            <h1 class="title">Faça já o seu pedido</h1>
            <div class="row"> 
                <div class="inputbox">
                    <input type="text" id="name" required>
                    <label for="name">Nome</label>
                </div>
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="cep" required>
                    <label for="cep">Cep</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="adress" required>
                    <label for="adress">Endereço</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="number" required>
                    <label for="number">Numero</label>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="request" required>
                    <label for="request">Pedido</label>
                </div>
            </div>
            <div class="row">
                <button class="btn">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container_footer">
            <ul class="social_icon">
                <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="call-outline"></ion-icon></a></li>
            </ul>
            <ul class="menu_footer">
                <li ><a href="../index.html">Home</a></li>
                <li><a href="../product/product.html">Produtos</a></li>
                <li><a href="./contact.html">Contatos</a></li>
            </ul>
            <p class="copy">&copy; Copyright Folk Comunicações - 2022</p>
        </div>
    </footer> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</body>
</html>
